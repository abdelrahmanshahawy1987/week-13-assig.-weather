<head>

    <title>Weather</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>
<body data-bs-spy="scroll" data-bs-target="#navbar">
  
  <nav
  id="navbar bg-opicity-25"
  class="navbar navbar-expand-lg fixed-top bg-black bg-opacity-75"
>
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html"
      ><img src="./imgs/logo@2x.png" alt="logo" />
      <div class="text-white ms-2">
        <h1 class="fs-2 m-0">Weather</h1>
        <p class="fs-6 m-0">tagline goes here</p>
      </div></a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul
        class="navbar-nav ms-auto mb-2 mb-lg-0 fw-semibold text-uppercase gap-5"
      >
        <li class="nav-item">
          <a class="nav-link text-white" aria-current="page" href="#home"
            >Home</a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="#news">News</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="#live-cameras"
            >Live cameras</a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="#photos">Photos</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<header id="home" class="home min-vh-100 pb-4 background-img overflow-hidden">
  <div class="container-search mx-auto d-flex justify-content-center">
    <div class="icon">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <input
      type="search"
      placeholder="Find your location"
      name="search"
      id="search"
      class="search text-white rounded-4"
    />
  </div>
  <div class="container-xl mt-4 pt-4">
    <div class="row g-3"></div>
  </div>
</header>

  <div class="container">
    <div class="row mt-3">
      <div class="col-md-8 px-0 mb-5 mb-md-0">
        <input
          type="text"
          placeholder="Enter your email"
          name="subscribe"
          id="subscribe"
          class="text-white w-100 rounded-pill"
        />

        <button class="btn btn-info rounded-pill py-2 text-white fw-bold">
          Subscribe
        </button>
      </div>

      <ul
        class="col-md-4 list-unstyled d-flex justify-content-center align-items-center m-0 p-0"
      >
        <li>
          <i
            class="fa fa-brands fa-facebook-f me-2 bg-icon d-flex justify-content-center align-items-center rounded-circle"
          ></i>
        </li>
        <li>
          <i
            class="fa fa-brands fa-twitter me-2 bg-icon d-flex justify-content-center align-items-center rounded-circle"
          ></i>
        </li>
        <li>
          <i
            class="fa fa-brands fa-google-plus-g me-2 bg-icon d-flex justify-content-center align-items-center rounded-circle"
          ></i>
        </li>
        <li>
          <i
            class="fa fa-brands fa-pinterest me-2 bg-icon d-flex justify-content-center align-items-center rounded-circle"
          ></i>
        </li>
      </ul>
    </div>

    <p class="text-white-50 lead mt-4 fs-6">
      Copyright 2014 Company name. Designed by Themezy. All rights reserved
    </p>
  </div>
</footer>

<script src="./js/main.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
